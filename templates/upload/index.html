<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
<meta charset="utf-8">
<title>JavaScript Load Image</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Jcrop is not required by JavaScript Load Image, but included for the demo -->
<link rel="stylesheet" href="/public/blueimp-load-image/css/vendor/jquery.Jcrop.css">
<link rel="stylesheet" href="/public/blueimp-load-image/css/demo.css">
</head>
<body>
<h2>Select an image file</h2>
<p><input type="file" id="file-input" accept="image/*;capture=camera"></p>
<p>Or <strong>drag &amp; drop</strong> an image file onto this webpage.</p>
<br>
<h2>Result</h2>
<p id="actions" style="display:none;">
	<button type="button" id="edit">Edit</button>
	<button type="button" id="crop">Crop</button>
</p>
<div id="result" class="result">
    <p>This demo works only in browsers with support for the <a href="https://developer.mozilla.org/en/DOM/window.URL">URL</a> or <a href="https://developer.mozilla.org/en/DOM/FileReader">FileReader</a> API.</p>
</div>
<br>
<div id="exif" class="exif" style="display:none;">
    <h2>Exif meta data</h2>
    <p id="thumbnail" class="thumbnail" style="display:none;"></p>
    <table></table>
</div>
<br>
<script src="/public/blueimp-load-image/js/load-image.js"></script>
<script src="/public/blueimp-load-image/js/load-image-meta.js"></script>
<script src="/public/blueimp-load-image/js/load-image-exif.js"></script>
<script src="/public/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="/public/blueimp-load-image/js/load-image-orientation.js"></script>
<!-- jQuery and Jcrop are not required by JavaScript Load Image, but included for the demo -->
<script src="/public/blueimp-load-image/js/vendor/jquery.js"></script>
<script src="/public/blueimp-load-image/js/vendor/jquery.Jcrop.js"></script>
<script src="/web/js/upload.js"></script>
</body>
</html>
